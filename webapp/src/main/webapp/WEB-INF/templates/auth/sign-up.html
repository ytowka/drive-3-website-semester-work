<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<div class="main-content">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                    <form>
                        <div class="form-outline mb-4">
                            <label class="">
                                Имя пользователя
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                            </label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3cg">Your Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4cg">Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                            <label>
                                Запомнить меня
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                            </label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Создать аккаунт</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Уже есть аккаунт? <a href="#!" class="fw-bold text-body"><u>Войти</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
